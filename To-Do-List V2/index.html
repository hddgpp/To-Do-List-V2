<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
     <h1>Todo List</h1>
    <div class="main-stuff">
        <input type="text" class="js-list-value css-input">
        <input type="date" class="js-date-value css-input">
        <button class="js-date-list-adding btn addBtn">Add</button>
        <button class="js-date-list-deleting btn deleteBtn">Delete All</button>
    </div>
    <p class="js-tasks-numbers">Tasks: 0</p>
    <div id="line"></div>
    <div>
        <ol class="js-list-ul"></ol>
    </div>

    <script src="/scripts/app.js"></script>
</body>
</html>
